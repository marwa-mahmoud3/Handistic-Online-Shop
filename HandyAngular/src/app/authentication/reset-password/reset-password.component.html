<div class="container" >
    <div class="row justify-content-center content-my-account">
        <div class="col-md-6 col-sm-12 col-12 content-my-account-right">
            <h2>Reset Password</h2>
            <form #ResetPasswordForm="ngForm" (ngSubmit)="OnSubmit(ResetPasswordForm)">
              <div *ngIf="showError" class="alert alert-danger" role="alert">
                {{errorMessage.error.text | json}}
              </div>
                <div class="form-holder">
                  <p>Email Address<span>*</span></p>
                  <input type="text" class="form-control"  [class.is-invalid]="email.invalid && email.touched " [class.is-invalid]="email.invalid && email.touched" required #email="ngModel" [(ngModel)]="ResetPasswordForm.email" name="email">
                  <small class="text-danger"[class.d-none]="email.untouched || email.valid">Email Address is required</small>
                </div>
                <div class="form-holder">
                    <p>New Password<span>*</span></p>
                    <input type="password" class="form-control"  [class.is-invalid]="password.invalid && password.touched " required #password="ngModel" [(ngModel)]="ResetPasswordForm.password" name="password" >
                    <small class="text-danger"[class.d-none]="password.untouched || password.valid">Password is required</small>
                </div>
                <div class="form-holder">
                    <p>Confirm Password<span>*</span></p>
                    <input type="password" class="form-control"  [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched " required #confirmPassword="ngModel" [(ngModel)]="ResetPasswordForm.confirmPassword" name="confirmPassword" >
                    <small class="text-danger"[class.d-none]="confirmPassword.untouched || confirmPassword.valid">Confirm Password is required</small>
                </div>
                <button type="submit"  class="bt" [disabled]="!ResetPasswordForm.valid" >Send</button>
                <br>
            </form>
        </div>
    </div>
</div>
<!--end content account-->
