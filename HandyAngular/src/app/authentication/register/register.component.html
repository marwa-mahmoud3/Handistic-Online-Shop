<!--content account-->
<div class="container" >
    <div class="row justify-content-center content-my-account">
        <div class="col-md-6 col-sm-12 col-12 content-my-account-right">
            <h2>Register</h2>
            <form #userform="ngForm" (ngSubmit)="OnSubmit(userform)">
                <div *ngIf="showError" class="alert alert-danger" role="alert">
                    {{errorMessage.error | json}}
                  </div>
                <div class="form-holder">
                    <p>User Name <span>*</span></p>
                    <input type="text" class="form-control"  [class.is-invalid]="userName.invalid && userName.touched " [class.is-invalid]="userName.invalid && userName.touched " required #userName="ngModel" [(ngModel)]="userModel.userName" name="userName">
                    <small class="text-danger"[class.d-none]="userName.untouched || userName.valid">User Name is required</small>
                </div>
                <div class="form-holder">
                    <p>Email address <span>*</span></p>
                    <input type="text" class="form-control"  [class.is-invalid]="email.invalid && email.touched " [class.is-invalid]="email.invalid && email.touched " required #email="ngModel" [(ngModel)]="userModel.email" name="email">
                    <small class="text-danger"[class.d-none]="email.untouched || email.valid">Email address is required</small>
                </div>
                <div class="form-holder">
                    <p>City <span>*</span></p>
                    <input type="text" class="form-control"  [class.is-invalid]="city.invalid && city.touched " [class.is-invalid]="city.invalid && city.touched " required #city="ngModel" [(ngModel)]="userModel.city" name="city">
                    <small class="text-danger"[class.d-none]="city.untouched || city.valid">City is required</small>
                </div>
                <div class="form-holder">
                    <p>Password<span>*</span></p>
                    <input type="password" class="form-control"  [class.is-invalid]="password.invalid && password.touched " required #password="ngModel" [(ngModel)]="userModel.password" name="password" >
                    <small class="text-danger"[class.d-none]="password.untouched || password.valid">Password is required</small>
                </div>
                <div class="form-holder">
                    <p>Confirm Password<span>*</span></p>
                    <input type="password" class="form-control"  [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched " required #confirmPassword="ngModel" [(ngModel)]="userModel.confirmPassword" name="confirmPassword" >
                    <small class="text-danger"[class.d-none]="confirmPassword.untouched || confirmPassword.valid">Confirm Password is required</small>
                </div>
                <button type="submit" [disabled]="!userform.valid" class="bt">Register</button>
                <br>
                <div class="text-center"><span>If you have account 
                    <a href="/Login" id="login" style="text-decoration: underline; color:rgb(61, 92, 179) ;padding-left: 10px;" > Sign in </a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<!--end content account-->


  <style>
  
  form {
    width: 100%;
    position: relative;
    z-index: 9;
    padding: 77px 61px 55px 66px ;
    background: #fff;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
    -webkit-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
    -ms-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
    -o-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2); }
  
    .form-control:focus {
      border: 1px solid #ffa6a8; }
  
  button {
    border: none;
    width: 100%;
    height: 49px;
    margin-top: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    background: #ffa6a8;
    color: #fff;
    text-transform: uppercase;
    font-family: "Muli-SemiBold";
    font-size: 15px;
    letter-spacing: 2px;
    transition: all 0.5s;
    position: relative;
    overflow: hidden; }
  
  @media (max-width: 767px) {
    form {
      padding: 35px;
      box-shadow: none;
      -webkit-box-shadow: none;
      -moz-box-shadow: none;
      -ms-box-shadow: none;
      -o-box-shadow: none; }
}
    #login:hover{
       opacity: .5;
    }
  </style>
