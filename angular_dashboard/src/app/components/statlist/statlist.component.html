<div class="app-card app-card-stats-table h-100 bg-white">
  <div class="app-card-header p-3">
    <div class="row justify-content-between align-items-center">
      <div class="col-auto">
        <h4 class="app-card-title">Client List</h4>
      </div>
      <!--//col-->
      <div class="col-auto">
        <div class="card-header-action">
          <a href="#">View report</a>
        </div>
        <!--//card-header-actions-->
      </div>
      <!--//col-->
    </div>
    <!--//row-->
  </div>
  <!--//app-card-header-->
  <div class="app-card-body p-3 p-lg-4">
    <div class="table-responsive">
      <table class="table table-borderless mb-0">
        <thead>
          <tr>
            <th class="meta">ID</th>
            <th class="meta">Client name</th>
            <th class="meta">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of clients">
            <td>{{ item.id }}</td>
            <td>{{ item.firstName }}</td>
            <td class="cell">
              <a class="btn-sm app-btn-secondary" (click)="deleteClient(item)"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--//table-responsive-->
  </div>
  <!--//app-card-body-->
</div>
<!--//app-card-->
