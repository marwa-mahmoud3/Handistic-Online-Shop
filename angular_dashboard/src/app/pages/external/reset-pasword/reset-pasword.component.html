<div class="app container-fluid app-login p-0 h-100">
  <div class="row g-0 w-100 app-auth-wrapper mx-0">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
      <div class="d-flex flex-column justify-content-between">
        <div class="app-auth-body mx-auto w-75 h-100 p-5">
          <div class="app-auth-branding mb-4">
            <a class="app-logo" routerLink="/overview">
              <img
                class="logo-icon mr-2"
                src="assets/upwork_fav.svg"
                alt="logo"
            /></a>
          </div>
          <h2 class="auth-heading text-center mb-4">Password Reset</h2>

          <div class="auth-intro mb-4 text-center">
            Enter your email address below. We'll email you a link to a page
            where you can easily create a new password.
          </div>

          <div class="auth-form-container text-left">
            <form class="auth-form resetpass-form">
              <div class="email mb-3">
                <label class="sr-only" for="passwordResetEmail "
                  >Your Email</label
                >
                <input
                  type="email"
                  class="formControl shadow-none"
                  placeholder="Email Address"
                  #passwordResetEmail
                  required
                />
              </div>

              <!--//form-group-->
              <div class="text-center">
                <button
                  type="submit"
                  class="btn app-btn-primary btn-block theme-btn mx-auto"
                  value="Reset Password"
                  (click)="Auth.ForgotPassword(passwordResetEmail.value)"
                >
                  Reset Password
                </button>
              </div>
            </form>

            <div class="auth-option text-center pt-5">
              <a class="app-link" routerLink="/signin">Log in</a>
              <span class="px-2">|</span>
              <a class="app-link" routerLink="/create">Sign up</a>
            </div>
          </div>
          <!--//auth-form-container-->
        </div>
        <!--//auth-body-->
        <div class="app-auth-footer">
        </div>
      </div>
    </div>

    <div class="col-12 col-md-5 col-lg-6 px-0 backgrounds"></div>
  </div>
</div>
